<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="./css/pizzeria.css">

</head>
<body>
    <div class="container-pizzeria">
        <div class="container-navigation">
            <nav class="container-menu">
                <img src="img/VectorPizza.svg" alt="pizza">
                <div class="text-pizza">
                    <span>Pizza</span>
                    <span>&</span>
                    <span>Front</span>
                </div>

                <div class="container-desktop">
                    <ul>
                        <li>Home</li>
                        <li>Ranking</li>
                        <li>Promoción</li>
                        <li>Contacto</li>
                    </ul>
                </div>
            </nav>
        </div>

        <section class="container-main">
            <div class="container-podio">
                <span>Podio de pizzas</span>

                <div class="flex-podio">
                    <figure>
                        <img src="img/PizzaFalling.svg" alt="podio">
                    </figure>
                    <ol>
                        <p>Pizzas top 5</p>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzarrella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
            </div>
            <div class="container-delivery">
                <img src="img/delivery.svg" alt="delivery">

                <div class="text-pizza-delivery">
                    <p>Envio</p>
                    <p>gratis</p>
                    <p>comprando</p>
                    <p>2 pizzas</p>

                </div>

            </div>
        </section>

        <div class="container-footer">
            <footer>
                <div class="footer-menu">
                    <ul>
                        <li>Home</li>
                        <li>Contacto</li>
                        <li>Ranking</li>
                        <li>Promoción</li>
                    </ul>
                </div>
                <div class="brand-footer">
                    <img src="img/VectorPizza.svg" alt="pizza">
                    <div class="text-pizza">
                        <span>Pizza</span>
                        <span>&</span>
                        <span>Front</span>
                    </div>
                </div>
            </footer>
        </div>

    </div>

</body>
</html>
